<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="/assets/img/pixel_heart.png">
    <title>Recuperacão de senha</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/undraw_secure-login_m11a.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Enviar e-mail para a<br> recuperacão de senha</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite um e-mail válido" required>
                    </div>
                </div>
                <div>
                    <button class="btn-primary">Enviar e-mail</button>
                    <button id="btn-login" type="button" class="btn-secondary">Voltar ao login</button>
                </div>
           </form>
        </div>
    </div>
    <script src="./assets/js/cadastro.js"></script>
</body>

</html>
