<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/01-Login-Signup-RecupSen.css">
        <link rel="icon" type="image/x-icon" href="/assets/img/pixel_heart.png">
        <title>Login</title>
    </head>

    <body>
        <div class="container">
            <div class="form-image">
                <img src="assets/img//undraw_mindfulness_v3lv.svg" alt="">
            </div>
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Login</h1>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu e-mail">

                            <label for="password">Senha</label>
                            <input id="password" type="password" name="password" placeholder="Digite sua senha">

                            <a href="03-recupSenha.html">Esqueceu sua senha?</a>

                        </div>
                    </div>
                    
                    <div>
                        <button id="btn-login" class="btn-primary">Login</button>
                        <button type="button" id="btn-cadastro" class="btn-secondary">Cadastrar-se</button>    
                    </div>
            </form>
            </div>
        </div>
        <script src="./assets/js/login.js"></script>
    </body>

</html>
